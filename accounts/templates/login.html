        /* 登录容器样式 */
        .login-container {
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* 标题样式 */
        .login-container h2 {
            margin: 0 0 20px;
            color: #333;
        }

        /* 表单样式 */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form p {
            display: flex;
            flex-direction: column;
            text-align: left;
            color: #555;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* 按钮样式 */
        button[type="submit"] {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* 消息样式 */
        .messages {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            list-style-type: none;
        }

        .messages li {
            margin-bottom: 5px;
        }
    </style>

<body>
<div class="login-container">
    <h2>用户登录</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">登录</button>
    </form>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
</body>
</html>
